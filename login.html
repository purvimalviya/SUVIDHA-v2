<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suvidha - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="whole">

        <div class="logo">
            <img src="images/logo.jpg" alt="logo" />
        </div>
    
        <div class="login">
          <div class="login__container">
          <h2 class="login_h2">Sign in</h2>
            <input
              type="text"
              class="login__textBox login__email"
              placeholder="E-mail Address"
            />
            <input
              type="password"
              class="login__textBox login__password"
              placeholder="Password"
            />
            <a href="/login.html">

              <button
                class="login__btn"
              >
            </a>
              Login
            </button>
            <div>
              <!-- <a to="/reset">Forgot Password</Link> -->
            </div>
            <div>
              Don't have an account? <a href="/register.html">Register</a> now.
            </div>
          </div>
        </div>
      </div>

      <script src="js/login.js"></script>
</body>
</html>
